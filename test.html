<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>jQuery.post demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<form action="http://localhost:3131/" id="form">
  <input type="text" name="impressora" placeholder="impressora" value="\\SRVIMP06\Pr_Almox_CB01" />
  <input type="text" name="etiqueta" placeholder="etiqueta" value="^XA ^PR2^MNY^MTT^MMT ^CI28 ^A0N,24,22^FO35,20^FH_^FDINCA - Instituto Nacional de Câncer^FS ^A0N,24,22^FO35,60^FH^FDItem: 00258< AM > FISIOLÓGI        ^FS ^A0N,24,22^FO35,100^FH^FD   CA, SOLUÇÃO 0,9% 20ML           ^FS ^A0N,24,22^FO35,140^FH^FD                                   ^FS ^FO400,60^BXN,3,200,48,48,,~^FH^FD01              17180212106020263             9100000000000000000000000000056992400258  AM201802126020263     93003000020ETIBRAS BJK INDUSTRIA94                           04#^FS ^A0N,24,22^FO35,180^FDQuant.:   300,002, Lote: 6020263       ^FS ^A0N,24,22^FO35,220^FDNr.: 569 Validade: 28/06/2016     ^FS ^A0N,24,22^FO400,220^FDETQ AGRUPADORA^FS ^PQ1,0,1,Y ^XZ ^XA ^IDR:TEMP_FMT.ZPL ^XZ" />
  <input type="submit" value="enviar">
</form>
<!-- the result of the search will be rendered inside this div -->
<div id="result"></div>

<script>
// Attach a submit handler to the form
$( "#form" ).submit(function( event ) {

  // Stop form from submitting normally
  event.preventDefault();

  // Get some values from elements on the page:
  var $form = $( this ),
    impressora_val = $form.find( "input[name='impressora']" ).val(),
    etiqueta_val = $form.find( "input[name='etiqueta']" ).val(),
    url = $form.attr( "action" );

  // Send the data using post
  var posting = $.post( url, { impressora: impressora_val, etiqueta: etiqueta_val } );

  // Put the results in a div
  posting.done(function( data ) {
    $("#result").empty().append( data );
  });

});
</script>

</body>
</html>
